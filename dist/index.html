<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Octagonal 2048</title>
    <link rel="stylesheet" href="css/build/style.css"/>
</head>
<body>
<h1>Octagonal 2048</h1>
<button id="newgame" type="button">New game</button>
<div id="game-wrapper">
    <div class="square-bg grid">
        <div class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
        <div class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
        <div class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
        <div class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
        <div class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
    </div>
    <div class="tile-overlay">
        <div class="tile tile-2">2</div>
    </div>
</div>
<script type="application/javascript" src="js/main.js"></script>
</body>
</html>
