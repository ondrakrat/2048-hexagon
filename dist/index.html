<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hexagonal 2048</title>
    <link rel="stylesheet" href="css/build/style.css"/>
</head>
<body>
<h1>Hexagonal 2048</h1>
<div class="top-wrapper">
    <button id="newgame" type="button" autofocus>New game</button>
    <svg xmlns="http://www.w3.org/2000/svg">
        <g>
            <rect x="0" y="0" width="160" height="50"  rx="5" ry="5"></rect>
            <text x="80" y="15" text-anchor="middle" font-size="14">Score</text>
            <text x="80" y="40" text-anchor="middle" font-size="25" class="score">0</text>
        </g>
        <g>
            <rect x="170" y="0" width="160" height="50"  rx="5" ry="5"></rect>
            <text x="250" y="15" text-anchor="middle" font-size="14">High score</text>
            <text x="250" y="40" text-anchor="middle" font-size="25" class="high-score">0</text>
        </g>
    </svg>
</div>
<aside class="right-bar">
    <section>
        <h3>Controls</h3>
        <p>
            Use numpad buttons to move in all six directions (1, 3, 4, 6, 7 and 9).
            Alternatively, the tiles can be moved using the keys Q, E, A, D, Z and C.
        </p>
    </section>
    <div id="music">
        <div>Listen to some peaceful music while you play!</div>
        <audio controls>
            <source src="sound/elevator_music.mp3" type="audio/mpeg">
            Audio is not supported by your browser. Sorry!
        </audio>
    </div>
</aside>
<div id="game-wrapper">
    <div class="square-bg grid">
        <div id="grid-row-0" class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
        <div id="grid-row-1" class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
        <div id="grid-row-2" class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
        <div id="grid-row-3" class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
        <div id="grid-row-4" class="grid-row">
            <div class="empty-tile"></div>
            <div class="empty-tile"></div>
        </div>
    </div>
    <div id="game-over-overlay">
        <div>Game over</div>
    </div>
</div>
<div class="tile-overlay">
</div>
<script type="application/javascript" src="js/foreach-polyfill.js"></script>
<script type="application/javascript" src="js/main.js"></script>
</body>
</html>
